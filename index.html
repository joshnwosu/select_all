<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../src/ionicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <p class="title">Click on the check icon to log the selected items into the console</p>
  <main>
    <div class="container">
      <header>
        <span class="icon back"><i class="ion-android-arrow-back"></i></span>
        <span class="slct"></span>
        <span class="icon checked" onclick="b.pushSelect()"><i class="ion-checkmark"></i></span>
      </header>
      <form id="search">
        <input oninput="b.filterSearch()" type="text" name="filter-search" placeholder="Search List">
      </form>
      <div class="slct-all" onclick="b.selectAll()">
        <span class="text">Select all</span>
        <span class="icon checkbox"><i class="ion-android-checkbox-outline-blank"></i></span>
      </div>
      <ul class="list">
        <!-- filled with js -->
        <!--  -->
      </ul>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
